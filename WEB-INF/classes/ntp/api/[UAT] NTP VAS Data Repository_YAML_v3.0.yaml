            $ref: '#/definitions/Errors'
definitions:
  ObjectDetails:
    properties:
      objectType:
        type: string
        description: D for document and F for folder
        enum:
          - D
          - F
      objectName:
        type: string
        description: Name of the folder or document
      documentType:
        type: string
        description: Type of the document
      documentStatus:
        type: string
        description: >-
          Current status of the document
          * ACT - Active
        enum:
          - ACT
      objectId:
        type: number
        description: Id of the folder or document
      documentStructure:
        type: string
        description: Structure of the document
      documentStructureFlag:
        type: boolean
        description: Flag to determine that document is structured or unstructured
      lastModifiedDate:
        type: string
        description: Last modified date and time of the object
      sharedWithDetails:
        type: string
        description: Details of the recipient(s) the document is shared with
      sharedBy:
        type: string
        description: Details of the sender that shared the document
      documentSize:
        type: integer
        description: Size of the document in bytes
      createdBy:
        type: string
        description: Created by
      createdDate:
        type: string
        description: Creation date and time of the object
      lastModifiedBy:
        type: string
        description: Last modified by
      doNotShareInd:
        type: boolean
        description: Indicator if document can be shared
    required:
      - objectType
      - objectName
      - objectId
      - lastModifiedDate
  TransactionMessage:
    description: Transaction toast
    type: object
    properties:
      status:
        type: string
        description: Transaction status details
      errors:
        type: array
        items:
          properties:
            userMessage:
              description: Business error message for display at Client
              type: string
            developerMessage:
              description: Error message for Developers
              type: string
            supportMessage:
              description: Internal error message for troubleshooting purposes
              type: string
            code:
              description: Error Code
              type: string
            moreInfo:
              description: Any custom value that might be required
              type: string
      result:
        type: object
        properties:
          transactionMessage:
            description: Transaction toast message
            type: string
    required:
      - status
      - errors
      - result
  Errors:
    type: object
    properties:
      status:
        type: string
        description: Transaction status details
      errors:
        type: array
        items:
          properties:
            userMessage:
              description: Business error message for display at Front End
              type: string
            developerMessage:
              description: Error message for External Developers
              type: string
            supportMessage:
              description: Internal error message for troubleshooting purposes
              type: string
            code:
              description: Error Code
              type: string
            moreInfo:
              description: Any custom value that might be required
              type: string
          required:
            - code
      result:
        type: object
    required:
      - status
      - errors
      - result