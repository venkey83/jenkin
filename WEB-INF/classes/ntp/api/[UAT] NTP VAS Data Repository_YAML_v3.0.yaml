swagger: '2.0'
info:
  title: NTP External APIs (for VAS Providers)
  description: NTP External APIs (for VAS Providers)
  version: 3.0.0
host: 'uat.ntp.gov.sg'
schemes:
  - https
basePath: /api/rep/v1
consumes:
  - application/json
produces:
  - application/json
paths:
  /vasProvider/folders:
    post:
      summary: Create Folder in Data Repository
      description: |
        API to create a new folder in the Data Repository
      parameters:
        - name: Authorization
          in: header
          description: Holder of the ouath token
          required: true
          type: string
        - name: transactionId
          in: header
          description: Id used to track the end to end journey of the message
          required: true
          type: string
        - name: sessionId
          in: header
          description: Provided key used for logging framework
          required: false
          type: string
        - name: client_id
          in: header
          description: API Key associated with the calling application
          required: true
          type: string
        - name: grant_type
          in: header
          description: Grant type associated to the authentication mechanism
          required: true
          type: string
          default: jwt-bearer
        - name: folderDetails
          in: body
          description: Details of the folder to be created
          required: true
          schema:
            properties:
              vasId:
                type: number
                description: Business Service/VAS id
              folderName:
                type: string
                description: Name of the folder
              pathLocation:
                type: string
                description: Path where the folder will be created
            required:
              - vasId
              - folderName
      tags:
        - VAS Data Repository
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/TransactionMessage'
        '209':
          description: Business Error
          schema:
            $ref: '#/definitions/Errors'
        '210':
          description: Technical Error
          schema:
            $ref: '#/definitions/Errors'
        '304':
          description: Not Modified
          schema:
            $ref: '#/definitions/Errors'
        '400':
          description: Bad Request
          schema:
