            $ref: '#/definitions/Errors'
        '500':
          description: Internal Server Error
          schema:
            $ref: '#/definitions/Errors'
        '502':
          description: Bad Gateway
          schema:
            $ref: '#/definitions/Errors'
        '503':
          description: Service Unavailable
          schema:
            $ref: '#/definitions/Errors'
        '504':
          description: Gateway Timeout
          schema:
            $ref: '#/definitions/Errors'
    get:
      summary: Download Encrypted Document from Data Repository
      description: |
        API to download a document from the Data Repository
      consumes:
        - application/json
      produces:
        - application/octet-stream
      parameters:
        - name: Authorization
          in: header
          description: Holder of the ouath token
          required: true
          type: string
        - name: transactionId
          in: header
          description: Id used to track the end to end journey of the message
          required: true
          type: string
        - name: sessionId
          in: header
          description: Provided key used for logging framework
          required: false
          type: string
        - name: client_id
          in: header
          description: API Key associated with the calling application
          required: true
          type: string
        - name: grant_type
          in: header
          description: Grant type associated to the authentication mechanism
          required: true
          type: string
          default: jwt-bearer
        - name: documentId
          in: query
          description: Id of the document
          required: true
          type: number
        - name: versionNo
          in: query
          description: Version number of the document
          required: false
          type: integer
          format: int32
        - name: vasId
          in: query
          description: Business Service/VAS id
          required: true
          type: number
      tags:
        - Encrypted VAS Upload/Download
      responses:
        '200':
          description: OK
          schema:
            type: string
            format: binary
          headers:
            Content-Type:
              type: string
              description: >-
                Type of document to be downloaded. Defaults to octet-stream if
                not given.
              default: application/octet-stream
            Content-Disposition:
              type: string
              description: >-
                Disposition of the document to be downloaded. This should
                include character set and filename.
              default: attachment
        '209':
          description: Business Error
          schema:
            $ref: '#/definitions/Errors'
        '210':
          description: Technical Error
          schema:
            $ref: '#/definitions/Errors'
        '304':
          description: Not Modified
          schema:
            $ref: '#/definitions/Errors'
        '400':
          description: Bad Request
          schema:
            $ref: '#/definitions/Errors'
        '401':
          description: Unauthorized
          schema:
            $ref: '#/definitions/Errors'
        '403':
          description: Forbidden
          schema:
            $ref: '#/definitions/Errors'
        '404':
          description: Not found
          schema:
            $ref: '#/definitions/Errors'
        '405':
          description: Method not allowed
          schema:
            $ref: '#/definitions/Errors'
        '429':
