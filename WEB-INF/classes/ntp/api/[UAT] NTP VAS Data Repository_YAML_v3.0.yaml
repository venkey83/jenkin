        '502':
          description: Bad Gateway
          schema:
            $ref: '#/definitions/Errors'
        '503':
          description: Service Unavailable
          schema:
            $ref: '#/definitions/Errors'
        '504':
          description: Gateway Timeout
          schema:
            $ref: '#/definitions/Errors'
    get:
      summary: View List of Document(s) & Folder(s) in Data Repository
      description: >
        API to retrieve the list of documents and folders in the Data Repository
      parameters:
        - name: Authorization
          in: header
          description: Holder of the oauth token
          required: true
          type: string
        - name: transactionId
          in: header
          description: Id used to track the end to end journey of the message
          required: true
          type: string
        - name: sessionId
          in: header
          description: Provided key used for logging framework
          required: false
          type: string
        - name: client_id
          in: header
          description: API Key associated with the calling application
          required: true
          type: string
        - name: grant_type
          in: header
          description: Grant type associated to the authentication mechanism
          required: true
          type: string
          default: jwt-bearer
        - name: folderId
          in: query
          description: >-
            Id of the folder. If not set then this will default to the root
            folder of the repository.
          required: false
          type: number
        - name: limit
          in: query
          description: Limit used for pagination. If not set this will default by 10.
          required: false
          type: integer
          format: int32
        - name: offset
          in: query
          description: >-
            Offset used for pagination. If not set this will default by 1 which
            is the first page.
          required: false
          type: integer
          format: int32
        - name: key
          in: query
          description: The field that will be use to sort the result
          required: false
          type: string
          enum:
            - docFldrName
            - docTypeName
            - docFldrId
            - lastUpdatedDt
            - createdByDispName
        - name: sortType
          in: query
          description: Order on how the response data is sorted
          required: false
          type: string
          enum:
            - ascending
            - descending
        - name: vasId
          in: query
          description: Business Service/VAS id
          required: true
          type: number
      tags:
        - VAS Data Repository
      responses:
        '200':
          description: OK
          schema:
            type: object
            properties:
              status:
                type: string
                description: Transaction status details
              errors:
                type: array
                items:
                  properties:
                    userMessage:
                      description: Business error message for display at Client
                      type: string
                    developerMessage:
                      description: Error message for Developers
                      type: string
                    supportMessage:
                      description: Internal error message for troubleshooting purposes
                      type: string
                    code:
                      description: Error Code
                      type: string
                    moreInfo:
                      description: Any custom value that might be required
                      type: string
              result:
                type: object
                properties:
                  numFound:
                    type: integer
                  offset:
                    type: integer
                  sort:
                    type: object
                    properties:
                      key:
                        type: string
                        enum:
                          - docFldrName
                          - docTypeName
                          - docFldrId
                          - lastUpdatedDt
                          - createdByDispName
                      sortType:
                        type: string
                        description: Sort the value descending or ascending
                        enum:
                          - ascending
                          - descending
                    required:
                      - key
                      - sortType
                  record:
                    type: array
                    items:
                      $ref: '#/definitions/ObjectDetails'
                required:
                  - numFound
                  - offset
                  - sort
                  - record
          headers:
            X-Total-Count:
              type: integer
              format: int32
              description: Total items found in the query
        '209':
          description: Business Error
          schema:
            $ref: '#/definitions/Errors'
        '210':
          description: Technical Error
          schema:
            $ref: '#/definitions/Errors'
        '304':
          description: Not Modified
          schema:
            $ref: '#/definitions/Errors'
        '400':
          description: Bad Request
          schema:
            $ref: '#/definitions/Errors'
        '401':
          description: Unauthorized
          schema:
            $ref: '#/definitions/Errors'
        '403':
          description: Forbidden
          schema:
            $ref: '#/definitions/Errors'
        '404':
          description: Not found
          schema:
            $ref: '#/definitions/Errors'
        '405':
          description: Method not allowed
          schema:
            $ref: '#/definitions/Errors'
        '429':
