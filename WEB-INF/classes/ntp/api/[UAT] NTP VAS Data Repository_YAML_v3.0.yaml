  /vasProvider/encrypt/documents:
    post:
      summary: Upload Encrypted Document to Data Repository
      description: |
        API to upload a document to the Data Repository
      consumes:
        - multipart/form-data
      produces:
        - application/json
      parameters:
        - name: Authorization
          in: header
          description: Holder of the ouath token
          required: true
          type: string
        - name: transactionId
          in: header
          description: Id used to track the end to end journey of the message
          required: true
          type: string
        - name: sessionId
          in: header
          description: Provided key used for logging framework
          required: false
          type: string
        - name: client_id
          in: header
          description: API Key associated with the calling application
          required: true
          type: string
        - name: grant_type
          in: header
          description: Grant type associated to the authentication mechanism
          required: true
          type: string
          default: jwt-bearer
        - name: file
          in: formData
          description: Document to be uploaded
          required: true
          type: file
        - name: data
          in: formData
          description: >
            Metadata details in form of json. Below is the JSON schema
            definition 
            {
              "title": "Upload Document Data Request Schema",
              "type": "object",
              "properties": {
                  "businessServiceId": {
                    "description": "Business Service/VAS id",
                    "type": "number"
                  },
                  "documentTypeId": {
                    "description": "Id of the document type the file is categorized",
                    "type": "string"
                  },
                  "documentStructure": {
                    "description": "Format/Standards of the structured document",
                    "type": "string"
                  },
                  "folderId": {
                    "description": "Id of the folder where document will be uploaded",
                    "type": "string"
                  },
                  "notifyPartnerIndicator": {
                    "description": "Indicator whether to notify partners to whom an existing version was been shared or not. Indicates the negative when not set",
                    "type": "boolean"
                  },
                  "attributes": {
                    "description": "Set of metadata attributes for the document and type",
                    "type": "array",
                    "items": {
                      "description": "Attribute object",
                      "type": "object",
                      "properties": {
                        "attributeId": {
                          "description": "Identifier of the metadata attribute",
                          "type": "string"
                        },
                        "attributeValue": {
                          "description": "Value for the corresponding attribute",
                          "type": "string"
                        }
                    }
                  }
                }
              }
            }
          required: true
          type: string
          default: |
            {        
              "businessServiceId": "string",      
              "documentTypeId": "string",
              "documentStructure": "0",
              "folderId" : "string", 
              "attributes": 
                [{
                  "attributeName": "string","attributeValue": "string"
                }]
            }
      tags:
        - Encrypted VAS Upload/Download
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/TransactionMessage'
        '209':
          description: Business Error
          schema:
            $ref: '#/definitions/Errors'
        '210':
          description: Technical Error
          schema:
            $ref: '#/definitions/Errors'
        '304':
          description: Not Modified
          schema:
            $ref: '#/definitions/Errors'
        '400':
          description: Bad Request
          schema:
            $ref: '#/definitions/Errors'
        '401':
          description: Unauthorized
          schema:
            $ref: '#/definitions/Errors'
        '403':
          description: Forbidden
          schema:
            $ref: '#/definitions/Errors'
        '404':
          description: Not found
          schema:
            $ref: '#/definitions/Errors'
        '405':
          description: Method not allowed
          schema:
            $ref: '#/definitions/Errors'
        '429':
          description: Too many requests
