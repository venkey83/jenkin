  /vasProvider/objects:
    delete:
      summary: Delete Document(s) & Folder(s) in Data Repository
      description: >
        API to delete the specified document or folders in the Data Repository 
      parameters:
        - name: Authorization
          in: header
          description: Holder of the ouath token
          required: true
          type: string
        - name: transactionId
          in: header
          description: Id used to track the end to end journey of the message
          required: true
          type: string
        - name: sessionId
          in: header
          description: Provided key used for logging framework
          required: false
          type: string
        - name: client_id
          in: header
          description: API Key associated with the calling application
          required: true
          type: string
        - name: grant_type
          in: header
          description: Grant type associated to the authentication mechanism
          required: true
          type: string
          default: jwt-bearer
        - name: documentAndFolderDetails
          in: body
          description: Details of folder and documents that will be deleted
          required: true
          schema:
            type: object
            properties:
              vasId:
                type: number
                description: Business Service/VAS id
              documentAndFolderDetails:
                type: array
                items:
                  properties:
                    objectType:
                      type: string
                      description: >-
                        Indicator whether the object is D for Document and F for
                        Folder
                      enum:
                        - D
                        - F
                    objectId:
                      type: number
                      description: Id of the document or folder
                  required:
                    - objectType
                    - objectId
            required:
              - vasId
              - documentAndFolderDetails
      tags:
        - VAS Data Repository
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/TransactionMessage'
        '209':
