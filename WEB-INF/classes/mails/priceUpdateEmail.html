<!DOCTYPE html>
<html lang="en">
<head>
    <title th:text="#{email.priceUpdate.title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<p th:text="#{email.activation.greeting(${user.firstName},${user.lastName})}"> </p>
<p th:text="#{email.priceUpdate.content(${companyName})}"></p>
<table>
    <tr style="background: #000000 ; color:#ffffff ; font-size: 12px;">
        <td th:text="#{email.priceUpdate.item}" style="width:140px"> </td>
        <td th:text="#{email.priceUpdate.itemCode}" style="width:140px"> </td>
        <td th:text="#{email.priceUpdate.previousPrice}" style="width: 200px;"> </td>
        <td th:text="#{email.priceUpdate.updatedPrice}" style="width: 200px;"> </td>
    </tr>
    <tr th:each="priceUpdate : ${priceUpdates}">
        <td th:text="${priceUpdate.items.itemName}"></td>
        <td th:text="${priceUpdate.items.itemCode}"></td>
        <td th:text="${#numbers.formatDecimal(priceUpdate.previousPrice, 0, 2)}"> </td>
        <td th:text="${#numbers.formatDecimal(priceUpdate.updatedPrice, 0, 2)}"> </td>
    </tr>
</table>
<div lang="en" th:replace="fragments/footer :: ${footer}"> </div>
</body>
</html>
