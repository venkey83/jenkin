<!DOCTYPE html>
<html lang="en">
<head>
    <title th:text="#{email.cancelprocessorder.title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<p th:text="#{email.cancelprocessorder.greeting(${firstName})}"> </p>
<p th:text="#{email.cancelprocessorder.content(${buyer},${requirementNumber})}"></p>
<table>
    <tr style="background: #000000 ; color:#ffffff ; font-size: 12px;">
        <td th:text="#{email.cancelprocessorder.itemcode}" style="width:140px"> </td>
        <td th:text="#{email.cancelprocessorder.itemname}" style="width: 200px;"> </td>
        <td th:text="#{email.cancelprocessorder.price}" style="width: 200px;"> </td>

    </tr>
    <tr th:each="item : ${items}">
        <td th:text="${item.items.itemCode}"></td>
        <td th:text="${item.items.itemName}"> </td>
        <td th:text="${item.freeItem} ? #{email.checkoutemail.freeItem} : ${#numbers.formatDecimal(item.price, 0, 2)}"> </td>
    </tr>
</table>
<div lang="en" th:replace="fragments/footer :: ${footer}"> </div>
</body>
</html>
